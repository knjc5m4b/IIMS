
    <div *ngFor="let condition of conditions; let idx = index" >
            <span>
                <mat-form-field>
                        <mat-label>條件選擇</mat-label>
                        <mat-select [(ngModel)]="condition.type" name="conditionSelection">
                          <mat-option *ngFor="let conType of conitionType" [value]="conType.value"  >
                            {{conType.viewValue}}
                          </mat-option>
                        </mat-select>
                        
                 </mat-form-field>
                 <mat-form-field  *ngIf="condition.type=='tacos-13'"> 
                  <input  matInput name="condition_text" placeholder="請輸入自訂義項目" [(ngModel)]="condition.other" > 
                </mat-form-field >
                
                 ：
                <mat-form-field>
                        <input matInput placeholder="內容" [(ngModel)]="condition.value">
                    </mat-form-field>
                <button mat-icon-button color="warn" (click)="add()"><mat-icon>add_circle_outline</mat-icon></button>
                <button mat-icon-button color="primary" (click)="remove(idx)" [disabled]="conditions.length === 1"><mat-icon>remove_circle_outline</mat-icon></button>
            </span>
           
        </div>


        <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
