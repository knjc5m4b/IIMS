        <span>
            <mat-form-field>
                    <mat-label>條件選擇</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let food of con" [value]="food.value" >
                        {{food.viewValue}}
                      </mat-option>
                    </mat-select>
             </mat-form-field>
             ：
            <mat-form-field>
                    <input matInput placeholder="內容">
                </mat-form-field>
            <button mat-icon-button color="warn" (click)="add()"><mat-icon>add_circle_outline</mat-icon></button>
            <button mat-icon-button color="primary" (click)="remove(index)" [disabled]="texts.length === 0"><mat-icon>remove_circle_outline</mat-icon></button>
        </span>
        <div *ngFor="let names of texts; let index of index">
                <mat-form-field>
                        <mat-label>條件選擇</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let food of con" [value]="food.value" >
                            {{food.viewValue}}
                          </mat-option>
                        </mat-select>
                 </mat-form-field>
                 ：
                <mat-form-field>
                        <input matInput placeholder="內容">
                    </mat-form-field>
        </div>
    </div>
    
    <div>
        <span>
                <mat-form-field>
                        <mat-label>條件選擇</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let food of con" [value]="food.value" >
                            {{food.viewValue}}
                          </mat-option>
                        </mat-select>
                 </mat-form-field>
                 ：
                <mat-form-field>
                        <input matInput placeholder="內容">
                    </mat-form-field>
            <button mat-icon-button color="warn" (click)="addnum()"><mat-icon>add_circle_outline</mat-icon></button>
            <button mat-icon-button color="primary" (click)="removenum(index)" [disabled]="textss.length === 0"><mat-icon>remove_circle_outline</mat-icon></button>
            </span>
            <div *ngFor="let names of textss; let index of index">
                    <mat-form-field>
                            <mat-label>條件選擇</mat-label>
                            <mat-select>
                              <mat-option *ngFor="let food of con" [value]="food.value" >
                                {{food.viewValue}}
                              </mat-option>
                            </mat-select>
                     </mat-form-field>
                     ：
                    <mat-form-field>
                            <input matInput placeholder="內容">
                        </mat-form-field>
            </div>
           <!-- <div *ngFor="let nums of textss; let index of index">
                <label>連絡電話： </label>
                <mat-form-field>
                    <mat-label> 連絡電話 </mat-label>
                    <input matInput id="phonenumber" [(ngModel)]="phonenumber" >
                </mat-form-field>
            </div> -->
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">　
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
